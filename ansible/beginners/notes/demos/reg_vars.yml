---
- name: "Register variables"
  hosts: all
  gather_facts: False

  tasks:
    - name: "Execute hostnamectl"
      shell: hostnamectl
      register: hostnamctl_output

    - name: "Print var"
      debug:
        var: hostnamctl_output

    - name: "Check if /etc/hosts exists"
      stat:
        path: /etc/hosts
      register: stat_output

    - name: "Print var"
      debug:
        var: stat_output
